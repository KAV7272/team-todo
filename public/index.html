<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Team Todo</title>
  <style>
    :root {
      --bg: #0f172a;
      --card: #111827;
      --accent: #22c55e;
      --muted: #cbd5e1;
      --text: #f8fafc;
      --danger: #ef4444;
      --panel: #0b1323;
    }
    .theme-light {
      --bg: #f8fafc;
      --card: #ffffff;
      --panel: #f1f5f9;
      --accent: #0ea5e9;
      --muted: #475569;
      --text: #0f172a;
      --danger: #ef4444;
    }
    .theme-dark {
      --bg: #050816;
      --card: #0a0f1f;
      --panel: #050a16;
      --accent: #8b5cf6;
      --muted: #cbd5e1;
      --text: #e2e8f0;
      --danger: #f87171;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, sans-serif;
      background: radial-gradient(circle at 10% 20%, #1e293b, var(--bg) 55%);
      color: var(--text);
      min-height: 100vh;
    }
    header {
      padding: 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    h1 { margin: 0; font-size: 24px; letter-spacing: 0.5px; }
    .container {
      display: grid;
      gap: 16px;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      padding: 0 24px 32px;
    }
    .card {
      background: var(--card);
      border: 1px solid #1f2937;
      border-radius: 12px;
      padding: 18px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.25);
    }
    .card h2 { margin: 0 0 12px; font-size: 18px; }
    label { display: block; font-size: 12px; color: var(--muted); margin-bottom: 4px; }
    input, select, textarea, button {
      width: 100%;
      border-radius: 8px;
      border: 1px solid #1f2937;
      background: #0b1323;
      color: var(--text);
      padding: 10px;
      margin-bottom: 10px;
      font-size: 14px;
    }
    button {
      cursor: pointer;
      background: linear-gradient(90deg, #10b981, #22c55e);
      color: #052e16;
      font-weight: 700;
      border: none;
    }
    button.secondary { background: #1f2937; color: var(--text); border: 1px solid #334155; }
    button.ghost { background: transparent; border: 1px solid #334155; color: var(--text); }
    button.active { outline: 2px solid var(--accent); }
    .error { color: var(--danger); font-size: 13px; margin: 4px 0; }
    .list { display: grid; gap: 12px; }
    .task { border: 1px solid #1f2937; border-radius: 10px; padding: 12px; background: var(--panel); }
    .task small { color: var(--muted); }
    .pill {
      display: inline-block;
      padding: 4px 8px;
      border-radius: 8px;
      background: #1f2937;
      color: var(--muted);
      font-size: 12px;
      margin-right: 6px;
    }
    .badge { background: var(--accent); color: #052e16; padding: 2px 8px; border-radius: 999px; font-size: 11px; }
    nav { display: flex; gap: 8px; align-items: center; }
    @media (max-width: 640px) { header { flex-direction: column; align-items: flex-start; gap: 10px; } }
  </style>
</head>
<body>
<header>
  <h1>Team Todo</h1>
  <nav id="nav"></nav>
</header>
<div class="container">
  <section class="card" id="auth-card">
    <h2>Welcome</h2>
    <div id="auth-forms">
      <form id="login-form">
        <h3>Login</h3>
        <label>Email</label>
        <input type="email" name="email" required />
        <label>Password</label>
        <input type="password" name="password" required />
        <button type="submit">Sign in</button>
        <div class="error" id="login-error"></div>
      </form>
      <hr />
      <form id="register-form">
        <h3>Create an account</h3>
        <label>Name</label>
        <input type="text" name="name" required />
        <label>Email</label>
        <input type="email" name="email" required />
        <label>Password</label>
        <input type="password" name="password" required />
        <label>Team name (optional)</label>
        <input type="text" name="teamName" placeholder="Defaults to your personal team" />
        <button type="submit">Register</button>
        <div class="error" id="register-error"></div>
      </form>
    </div>
  </section>

  <section class="card" id="team-card" style="display:none">
    <h2>Team</h2>
    <div id="team-info"></div>
    <form id="create-team-form">
      <label>New team name</label>
      <input name="name" placeholder="Create a new team" required />
      <button type="submit">Create & switch</button>
    </form>
    <form id="join-team-form">
      <label>Join with invite code</label>
      <input name="invite" placeholder="e.g. ABC123" required />
      <button type="submit" class="secondary">Join team</button>
      <div class="error" id="team-error"></div>
    </form>
  </section>

  <section class="card" id="create-task-card" style="display:none">
    <h2>New task</h2>
    <form id="task-form">
      <label>Title</label>
      <input name="title" required />
      <label>Description</label>
      <textarea name="description" rows="3"></textarea>
      <label>Assign to</label>
      <select name="assignedTo" id="assignee-select"></select>
      <button type="submit">Create task</button>
      <div class="error" id="task-error"></div>
    </form>
  </section>

  <section class="card" id="tasks-card" style="display:none">
    <h2>Team tasks</h2>
    <div class="list" id="tasks"></div>
  </section>

  <section class="card" id="notifications-card" style="display:none">
    <h2>Notifications</h2>
    <div class="list" id="notifications"></div>
  </section>

  <section class="card" id="settings-card" style="display:none">
    <h2>Settings</h2>
    <div style="margin-bottom:12px;">
      <div class="pill">Version <span id="app-version"></span></div>
      <p style="margin:6px 0 0;color:var(--muted);">Lightweight self-hosted team todo.</p>
    </div>
    <div style="margin-bottom:12px;">
      <label>Theme</label>
      <div style="display:grid;gap:8px;grid-template-columns:repeat(auto-fit,minmax(120px,1fr));">
        <button type="button" class="ghost" data-theme="default">Default</button>
        <button type="button" class="ghost" data-theme="light">Light</button>
        <button type="button" class="ghost" data-theme="dark">Night</button>
      </div>
    </div>
    <div style="margin-bottom:12px;">
      <label>Notifications</label>
      <button type="button" class="secondary" id="enable-browser">Enable browser banners</button>
      <small style="display:block;color:var(--muted);margin-top:6px;">Requires allowing notifications in your browser (best over HTTPS).</small>
    </div>
    <button type="button" class="secondary" id="logout-settings">Log out</button>
  </section>
</div>

<script>
  const APP_VERSION = '1.0.0';
  const state = {
    token: localStorage.getItem('token'),
    user: null,
    users: [],
    tasks: [],
    notifications: [],
    theme: localStorage.getItem('theme') || 'default',
    lastNotificationIds: new Set(),
    pollTimer: null
  };

  const nav = document.getElementById('nav');
  const authCard = document.getElementById('auth-card');
  const teamCard = document.getElementById('team-card');
  const createTaskCard = document.getElementById('create-task-card');
  const tasksCard = document.getElementById('tasks-card');
  const notificationsCard = document.getElementById('notifications-card');
  const settingsCard = document.getElementById('settings-card');

  const loginForm = document.getElementById('login-form');
  const registerForm = document.getElementById('register-form');
  const createTeamForm = document.getElementById('create-team-form');
  const joinTeamForm = document.getElementById('join-team-form');
  const taskForm = document.getElementById('task-form');

  const loginError = document.getElementById('login-error');
  const registerError = document.getElementById('register-error');
  const teamError = document.getElementById('team-error');
  const taskError = document.getElementById('task-error');

  const teamInfo = document.getElementById('team-info');
  const tasksList = document.getElementById('tasks');
  const notificationsList = document.getElementById('notifications');
  const assigneeSelect = document.getElementById('assignee-select');
  const versionSpan = document.getElementById('app-version');
  const themeButtons = Array.from(document.querySelectorAll('[data-theme]'));
  const enableBrowserBtn = document.getElementById('enable-browser');
  const logoutSettingsBtn = document.getElementById('logout-settings');

  function authHeaders() {
    return state.token ? { Authorization: `Bearer ${state.token}`, 'Content-Type': 'application/json' } : {};
  }

  function applyTheme(theme = state.theme) {
    document.body.classList.remove('theme-light', 'theme-dark');
    if (theme === 'light') document.body.classList.add('theme-light');
    if (theme === 'dark') document.body.classList.add('theme-dark');
    themeButtons.forEach((btn) => btn.classList.toggle('active', btn.dataset.theme === theme));
  }

  function setTheme(theme) {
    state.theme = theme;
    localStorage.setItem('theme', theme);
    applyTheme(theme);
  }

  function playChime() {
    try {
      const ctx = new (window.AudioContext || window.webkitAudioContext)();
      const osc = ctx.createOscillator();
      const gain = ctx.createGain();
      osc.type = 'sine';
      osc.frequency.value = 880;
      gain.gain.value = 0.1;
      osc.connect(gain);
      gain.connect(ctx.destination);
      osc.start();
      osc.stop(ctx.currentTime + 0.25);
    } catch (_) {}
  }

  function browserNotify(message) {
    if (!('Notification' in window)) return;
    if (Notification.permission === 'granted') {
      new Notification('Team Todo', { body: message });
    }
  }

  function requestBrowserNotifications() {
    if (!('Notification' in window)) {
      alert('Notifications not supported in this browser.');
      return;
    }
    Notification.requestPermission().then((perm) => {
      if (perm !== 'granted') alert('Enable notifications to see banners.');
    });
  }

  function logout() {
    localStorage.removeItem('token');
    state.token = null;
    state.user = null;
    state.users = [];
    state.tasks = [];
    state.notifications = [];
    stopNotificationPolling();
    render();
  }

  function startNotificationPolling() {
    if (state.pollTimer) clearInterval(state.pollTimer);
    state.pollTimer = setInterval(() => loadNotifications(false), 10000);
  }

  function stopNotificationPolling() {
    if (state.pollTimer) clearInterval(state.pollTimer);
    state.pollTimer = null;
  }

  async function api(path, options = {}) {
    const headers = { ...authHeaders(), ...(options.headers || {}) };
    if (options.body && !headers['Content-Type']) {
      headers['Content-Type'] = 'application/json';
    }
    const res = await fetch(path, {
      ...options,
      headers
    });
    if (!res.ok) {
      const err = await res.json().catch(() => ({ error: 'Request failed' }));
      throw new Error(err.error || 'Request failed');
    }
    return res.json();
  }

  function renderNav() {
    nav.innerHTML = '';
    if (!state.user) return;
    const me = document.createElement('span');
    me.textContent = `${state.user.name} (${state.user.email})`;
    const settingsBtn = document.createElement('button');
    settingsBtn.textContent = 'Settings';
    settingsBtn.className = 'secondary';
    settingsBtn.onclick = () => settingsCard.scrollIntoView({ behavior: 'smooth' });
    const btn = document.createElement('button');
    btn.textContent = 'Sign out';
    btn.onclick = logout;
    nav.append(me, settingsBtn, btn);
  }

  function renderTeam() {
    if (!state.user) return;
    if (state.user.team) {
      teamInfo.innerHTML = `<div><div class="pill">${state.user.team.name}</div><small>Invite code: ${state.user.team.invite_code}</small></div>`;
    }
  }

  function renderUsers() {
    assigneeSelect.innerHTML = '<option value="">Unassigned</option>';
    state.users.forEach((u) => {
      const opt = document.createElement('option');
      opt.value = u.id;
      opt.textContent = u.name;
      assigneeSelect.appendChild(opt);
    });
  }

  function renderTasks() {
    tasksList.innerHTML = '';
    if (!state.tasks.length) {
      tasksList.innerHTML = '<small>No tasks yet</small>';
      return;
    }
    state.tasks.forEach((task) => {
      const div = document.createElement('div');
      div.className = 'task';
      div.innerHTML = `
        <div style="display:flex;justify-content:space-between;align-items:center;">
          <strong>${task.title}</strong>
          <span class="badge">${task.status}</span>
        </div>
        <p>${task.description || ''}</p>
        <small>Assigned to: ${task.assigned_name || 'Unassigned'}</small>
      `;

      const footer = document.createElement('div');
      footer.style.display = 'flex';
      footer.style.gap = '6px';
      footer.style.marginTop = '8px';

      const select = document.createElement('select');
      select.innerHTML = '<option value="">Unassigned</option>' + state.users.map((u) => `<option value="${u.id}" ${task.assigned_to === u.id ? 'selected' : ''}>${u.name}</option>`).join('');
      select.onchange = async () => {
        await updateTask(task.id, { assignedTo: select.value || null });
      };

      const statusSelect = document.createElement('select');
      ['open', 'in_progress', 'done'].forEach((s) => {
        const opt = document.createElement('option');
        opt.value = s;
        opt.textContent = s;
        if (task.status === s) opt.selected = true;
        statusSelect.appendChild(opt);
      });
      statusSelect.onchange = async () => {
        await updateTask(task.id, { status: statusSelect.value });
      };

      footer.append(select, statusSelect);
      div.appendChild(footer);
      tasksList.appendChild(div);
    });
  }

  function renderNotifications() {
    notificationsList.innerHTML = '';
    if (!state.notifications.length) {
      notificationsList.innerHTML = '<small>No notifications</small>';
      return;
    }
    state.notifications.forEach((n) => {
      const div = document.createElement('div');
      div.className = 'task';
      div.innerHTML = `<strong>${n.message}</strong><br/><small>${new Date(n.created_at).toLocaleString()}</small>`;
      if (!n.read) {
        const btn = document.createElement('button');
        btn.textContent = 'Mark read';
        btn.onclick = async () => {
          await api(`/api/notifications/${n.id}/read`, { method: 'POST' });
          loadNotifications();
        };
        div.appendChild(btn);
      }
      notificationsList.appendChild(div);
    });
  }

  function render() {
    renderNav();
    const authenticated = Boolean(state.user);
    authCard.style.display = authenticated ? 'none' : 'block';
    teamCard.style.display = authenticated ? 'block' : 'none';
    createTaskCard.style.display = authenticated ? 'block' : 'none';
    tasksCard.style.display = authenticated ? 'block' : 'none';
    notificationsCard.style.display = authenticated ? 'block' : 'none';
    settingsCard.style.display = authenticated ? 'block' : 'none';
    if (authenticated) {
      renderTeam();
      renderUsers();
      renderTasks();
      renderNotifications();
    }
  }

  async function loadProfile() {
    if (!state.token) return;
    try {
      const { user } = await api('/api/me');
      state.user = user;
      render();
      await Promise.all([loadUsers(), loadTasks(), loadNotifications(true)]);
      startNotificationPolling();
    } catch (err) {
      console.error(err);
      localStorage.removeItem('token');
      state.token = null;
      render();
    }
  }

  async function loadUsers() {
    const res = await api('/api/users');
    state.users = res.users;
    renderUsers();
  }

  async function loadTasks() {
    const res = await api('/api/tasks');
    state.tasks = res.tasks;
    renderTasks();
  }

  async function loadNotifications(silent = false) {
    const res = await api('/api/notifications');
    const prevIds = new Set(state.notifications.map((n) => n.id));
    state.notifications = res.notifications;
    const newOnes = res.notifications.filter((n) => !n.read && !prevIds.has(n.id));
    if (newOnes.length && !silent) {
      playChime();
      newOnes.forEach((n) => browserNotify(n.message));
    }
    renderNotifications();
  }

  async function updateTask(id, payload) {
    try {
      await api(`/api/tasks/${id}`, { method: 'PUT', body: JSON.stringify(payload) });
      await loadTasks();
      await loadNotifications();
    } catch (err) {
      alert(err.message);
    }
  }

  loginForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    loginError.textContent = '';
    try {
      const form = new FormData(loginForm);
      const body = Object.fromEntries(form.entries());
      const res = await api('/api/auth/login', { method: 'POST', body: JSON.stringify(body) });
      state.token = res.token;
      localStorage.setItem('token', res.token);
      state.user = res.user;
      await loadProfile();
    } catch (err) {
      loginError.textContent = err.message;
    }
  });

  registerForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    registerError.textContent = '';
    try {
      const form = new FormData(registerForm);
      const body = Object.fromEntries(form.entries());
      const res = await api('/api/auth/register', { method: 'POST', body: JSON.stringify(body) });
      state.token = res.token;
      localStorage.setItem('token', res.token);
      state.user = res.user;
      await loadProfile();
    } catch (err) {
      registerError.textContent = err.message;
    }
  });

  createTeamForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    teamError.textContent = '';
    const form = new FormData(createTeamForm);
    try {
      const res = await api('/api/teams', { method: 'POST', body: JSON.stringify({ name: form.get('name') }) });
      state.user.team = res.team;
      await loadProfile();
    } catch (err) {
      teamError.textContent = err.message;
    }
  });

  joinTeamForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    teamError.textContent = '';
    const code = new FormData(joinTeamForm).get('invite');
    try {
      const res = await api('/api/teams/join', { method: 'POST', body: JSON.stringify({ inviteCode: code }) });
      state.user.team = res.team;
      await loadProfile();
    } catch (err) {
      teamError.textContent = err.message;
    }
  });

  taskForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    taskError.textContent = '';
    const form = new FormData(taskForm);
    const payload = Object.fromEntries(form.entries());
    if (!payload.assignedTo) delete payload.assignedTo;
    try {
      await api('/api/tasks', { method: 'POST', body: JSON.stringify(payload) });
      taskForm.reset();
      await loadTasks();
    } catch (err) {
      taskError.textContent = err.message;
    }
  });

  versionSpan.textContent = APP_VERSION;
  applyTheme(state.theme);
  themeButtons.forEach((btn) => btn.addEventListener('click', () => setTheme(btn.dataset.theme)));
  enableBrowserBtn.addEventListener('click', requestBrowserNotifications);
  logoutSettingsBtn.addEventListener('click', logout);

  if (state.token) loadProfile();
  render();
</script>
</body>
</html>
